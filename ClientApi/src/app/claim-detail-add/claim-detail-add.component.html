<section fxLayout="row wrap" fxLayoutAlign="center center">
    <mat-card fxFlex="500px" fxFlex.xs="100%">
        <mat-card-title>Create a new owner</mat-card-title>

        <form [formGroup]="ownerForm" autocomplete="off" novalidate (ngSubmit)="createOwner(ownerForm.value)"
            fxLayout="column wrap" fxLayoutAlign="center center" fxLayoutGap="10px">
            <mat-card-content>

                <mat-form-field>
                    <input matInput type="text" placeholder="Approved By" formControlName="approvedBy" id="approvedBy">
                    <mat-hint align="end">Not more then 20 characters long.</mat-hint>
                    <mat-error *ngIf="hasError('approvedBy', 'required')">Name is required</mat-error>
                    <mat-error *ngIf="hasError('approvedBy', 'maxlength')">You have more than 20 characters</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input matInput type="text" placeholder="Approved Amount" formControlName="approvedAmount"
                        id="approvedAmount">
                    <mat-hint align="end">Enter Approved amount.</mat-hint>
                    <mat-error *ngIf="hasError('approvedAmount', 'required')">Approved Amount is required</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input matInput type="text" placeholder="Internal Notes" formControlName="internalNotes"
                        id="internalNotes">
                    <mat-hint align="end">Not more then 100 characters long.</mat-hint>
                    <mat-error *ngIf="hasError('internalNotes', 'required')">Name is required</mat-error>
                    <mat-error *ngIf="hasError('internalNotes', 'maxlength')">You have more than 100 characters
                    </mat-error>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions align="center">
                <button mat-raised-button color="primary" [disabled]="!ownerForm.valid">Add</button>
                <button type="button" mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
            </mat-card-actions>
        </form>
    </mat-card>
</section>
