<mat-toolbar color="primary">
    <div fxHide.gt-xs>
        <button mat-icon-button (click)="onToggleSidenav()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
  


    <div fxFlex fxLayout fxLayoutAlign="start" fxHide.xs>

            <ul fxLayout fxLayoutGap="20px" class="navigation-items">
                <li>
                    <a routerLink="/home">Home</a>
                </li>
                <li *ngIf="userLoggedRole!='Admin'">
                    <a routerLink="/dashboard">Dashboard</a>
                </li>
                <li *ngIf="userLoggedRole=='Admin'">
                    <a routerLink="/adminPanel">Dashboard</a>
                </li>
            </ul>
        </div>

    <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
      
        <ul fxLayout fxLayoutGap="20px" class="navigation-items">
            <li *ngIf="!isLoggedIn">
                <a routerLink="user/register">Register</a>
            </li>
            <li *ngIf="!isLoggedIn">
                <a routerLink="user/login">Login</a>
            </li>
            <li *ngIf="isLoggedIn">
                <a><em><i> Welcome,</i> {{Name}} </em></a>
            </li>
            <li *ngIf="isLoggedIn">
                <a routerLink="/user/login">Logout</a>
            </li>
        </ul>
    </div>
</mat-toolbar>
